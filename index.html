<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos da Lanchonete</title>
</head>
<body>
    <h2>Fa√ßa seu Pedido</h2>
    <form id="pedidoForm">
        <input type="text" id="nome" placeholder="Seu Nome" required><br><br>
        <input type="text" id="pedido" placeholder="Pedido" required><br><br>
        <input type="number" id="quantidade" placeholder="Quantidade" required><br><br>
        <input type="text" id="total" placeholder="Total R$" required><br><br>
        <button type="submit">Enviar Pedido</button>
    </form>
 
    <script>
        document.getElementById("pedidoForm").addEventListener("submit", function(event) {
            event.preventDefault();
 
            const data = {
                nome: document.getElementById("nome").value,
                pedido: document.getElementById("pedido").value,
                quantidade: document.getElementById("quantidade").value,
                total: document.getElementById("total").value
            };
 
            fetch(https://script.google.com/macros/s/AKfycbzWhSc0n-NnbvwcFA1THc9pf_NqXdcRd-EDWg4zMUmH36GEDBM5t_x_2z80EFdpZzDYPg/exec, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(() => alert("Pedido enviado!"));
        });
    </script>
</body>
</html>
