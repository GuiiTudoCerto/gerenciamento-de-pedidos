<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos da Lanchonete</title>
</head>
<body>
    <h2>Fa√ßa seu Pedidov6</h2>
    <form id="pedidoForm">
        <input type="text" id="nome" placeholder="Seu Nome" required><br><br>
        <input type="text" id="pedido" placeholder="Pedido" required><br><br>
        <input type="number" id="quantidade" placeholder="Quantidade" required><br><br>
        <input type="text" id="total" placeholder="Total R$" required><br><br>
        <button type="submit">Enviar Pedido</button>
    </form>
 
    <script>
        document.getElementById("pedidoForm").addEventListener("submit", function(event) {
            event.preventDefault();
 
            const data = {
                nome: document.getElementById("nome").value,
                pedido: document.getElementById("pedido").value,
                quantidade: document.getElementById("quantidade").value,
                total: document.getElementById("total").value
            };
 
           fetch("https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbx1xpsAA_AUhWBoxM3YKA5X5Osbh64GAMJeH_bu51hfEIVr1H9e-OF8xJ0JXXFee5xCrA/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
})
.then(response => response.text())
.then(text => {
    console.log("Pedido enviado!", text);
})
.catch(error => {
    console.error("Erro ao enviar pedido:", error);
});
    </script>
</body>
</html>
